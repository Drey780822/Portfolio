  <style>
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 1.5rem;
      height: 100%;
      width: 4px;
      background: #00bfa5;
    }

    .timeline-item {
      position: relative;
      padding-left: 3rem;
      margin-bottom: 2rem;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: 1rem;
      top: 0;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background: #00bfa5;
      border: 2px solid #fff;
    }

    .skill-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 191, 165, 0.3);
    }

    .sticky-sidebar {
      position: sticky;
      top: 8rem;
    }

    .nav-link.active {
      color: #00bfa5;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .fancy-button {
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .fancy-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(0, 191, 165, 0.5);
      background-position: right center;
      filter: brightness(1.1);
    }
  </style>
